
{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Login
{% endblock title %}


{% block content %}


<div class="container-fluid" >
  <div class="row" style="margin-top:3%;">

        <div class="col-md-4 col-xs-12" >

            <h1 style="margin-top:30%;">Login here</h1>

            <form method="POST" action="" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control"  placeholder="Username.." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"  placeholder="Password" name="password">
                </div>

                <input class="btn btn-primary" type="submit" value="Login">
            </form>
            <a href="{% url 'signup' %}"> Don't have an account ? , Sign up here</a>
        </div>
      
      <div class="col-md-8 col-xs-12">
          <img class="img-fluid" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">

      </div>
      
  </div>
    
    </div>


{% endblock content %}
